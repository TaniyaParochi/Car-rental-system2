<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <style>
        /* < --------------------Buttons----------------------------->*/

        button {
            padding: 20px 40px;
            font-size: 16px;
            margin-top: 350px;
            margin-left: 150px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        /* Button Styles */

        .Vendors {
            background-color: #3daaf3;
            color: #fff;
        }

        .Customers {
            background-color: #3bda7d;
            color: #fff;
        }

        /* Hover Styles */
        button:hover {
            background-color: #616161;
        }



        /* Navbar Styles */
        /*-----------------------------------------#####-----------------------------------------*/
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            /* Add background image */
            background-image: url('pages/image/fp_bg.jpg');
            /* Set background image to cover the entire viewport */
            background-size: cover;
            /* Center the background image */
            background-position: center;
            /* Make sure text is readable on top of the background image */
            color: white;
            /* Prevent background image from repeating */
            background-repeat: no-repeat;
            /* Ensure background image is fixed */
            background-attachment: fixed;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            /* Add a semi-transparent background color to navbar */
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
            /* Ensure navbar is above other content */
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .navbar .home-link {
                margin-top: 50px;
            }

            /* Adjust margin to raise the "Home" link */
            .navbar a:not(:first-child) {
                display: none;
            }

            .navbar a.icon {
                float: left;
                display: block;
                margin-bottom: 10px;
                /* Adjust margin to lower the hamburger icon */
                padding-left: 15px;
                /* Adjusted padding for hamburger icon */
            }
        }

        @media screen and (max-width: 600px) {
            .navbar.responsive {
                position: relative;
            }

            .navbar.responsive .icon {
                position: absolute;
                left: 0;
                top: 0;
            }

            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
                padding-left: 15px;
                /* Adjusted padding for links */
            }
        }

        /* Car Image Styles */
        /*-----------------------------------------#####-----------------------------------------*/
        .car-image {
            display: block;
            margin: auto;
            width: 800px;
            /* Change to the desired width in pixels */
            height: auto;
            position: absolute;
            top: 50%;
            left: 1000px;
            transform: translate(-50%, -50%);
        }

        @media only screen and (max-width: 768px) {
            .car-image {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="navbar" id="myNavbar">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            &#9776;
        </a>
        <a href="index.html" class="home-link active">Home</a>
        <a href="pages/offers.html">Offers</a>
        <a href="pages/our_car.html">Our Car</a>
        <a href="pages/check-in.html">Check-in</a>
        <a href="pages/manage_booking.html">Manage Booking</a>
        <a href="pages/about_us.html">About Us</a>
    </div>

    <!-- --------------Button ----- -->

    <a href="Regestration-and-Login-page/index.html">
        <button class="Vendors">Vendors</button>
    </a>

    <a href="Regestration-and-Login-page-costumer/index.html">
        <button class="Customers">Customers</button>
    </a>
    


    <!-- Car image -->
    <img src="pages/image/car.png" alt="Car" class="car-image">

    <script>
        function myFunction() {
            var x = document.getElementById("myNavbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>

</body>

</html>
